name: Lint Code on Push and Pull Request

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Run linters in parallel
        run: |
          npx run-parallel \
            "npx markdownlint '**/*.md'" \
            "npx htmlhint '**/*.html'" \
            "npx stylelint '**/*.css'" \
            "npx eslint '**/*.{js,json,yml}'"
          npx axe --fail-fast --wcag-version 2.2 --rule color-contrast,button-name,link-name,document-title,html-has-lang,image-alt --standard AA --tags wcag2aa demo/index.html
