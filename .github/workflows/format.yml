name: Code Formatting on Merge

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: npm ci
      - name: Check formatting
        run: npx prettier --check "**/*.{js,css,html,yml,json,md}"